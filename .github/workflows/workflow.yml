name: Build And Deploy App To Firebase Distribution

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: build debug
        run: ./gradlew assembleDevDebug
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: '1:635033027514:android:3d21fe8001676a03331383'
          token: '1//0geP-BHCIEr2VCgYIARAAGBASNwF-L9IrhyokbE56u-3Vv5M1pHVkeo_F3I27guC2L_RCwJdGoHawXn8bDdjnlPXtUp6GI-zf7u4'
          groups: test-team
          file: app/build/outputs/apk/app.apk
